<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Exemplo Formulario</h1>

    <form action="">

        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite o texto aqui" required>
        </p>


        <P>
            <label for="data">Data: </label>
            <input type="date" id="data" required>
        </P>


        <p>
            <label for="number">Celular: </label>
            <input type="number" id="number" required>
        </p>


        <p>
            <label for="email">E-mail: </label>
            <input type="email" id="name" required autocomplete="on" readonly>
        </p>


        <p>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" required>
        </p>


        <p>
            <label for="mensagem">Reclamação: </label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </p>


        <p>
            <label for="estados">Estados: </label>
            <select name="estados" id="estados">
                <option value="sp">São paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espirito santo</option>
            </select>
        </p>


        <p>
            <label for="esportes">Esportes Favoritos: </label> <br>
            <input type="checkbox" name="esportes" id="futebol"> Futebol <br>
            <input type="checkbox" name="esportes" id="volei"> Volei <br>
            <input type="checkbox" name="esportes" id="basquete"> Basquete <br>
            <input type="checkbox" name="esportes" id="natacao"> Natação <br>
        </p>


        <p>
            <label for="">Curso: </label> <br>
            <input type="radio" name="curso" id="ADS"> ADS <br>
            <input type="radio" name="curso" id="EngSof"> Engenharia de Software <br>
            <input type="radio" name="curso" id="CieComp"> Ciencia da Computação <br>
            <input type="radio" name="curso" id="SisInf"> sistema da Informação <br>
        </p>


        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>


    </form>

</body>
</html>
